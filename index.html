<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Banner Test (No Smartlink)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding-bottom: 90px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      margin-top: 40px;
      color: #ffb6c1;
      text-align: center;
    }

    .ad-box {
      margin: 25px 0;
      text-align: center;
    }

    /* Sticky ad */
    .sticky-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 6px 0;
      text-align: center;
      z-index: 9999;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

<script>
  function closeSticky() {
    document.getElementById("stickyAd").style.display = "none";

</script>

</body>
</html>
